<html lang="en">
<head>
  <title>TrueScrub&trade; Leaderboard</title>
</head>
<body>
<h1>TrueScrub&trade; Leaderboard</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>MMR</th>
    <th>Skill Group</th>
  </tr>
  </thead>
  <tbody>
  {% for player in leaderboard %}
    <tr>
      <td><a href="profiles/{{ player.player_id }}">{{ player.steam_name }}</a></td>
      <td title="{{ player.skill_mean|int }} ± {{ player.skill_stdev|int }}σ">{{ player.mmr }}</td>
      <td>{{ player.skill_group }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
